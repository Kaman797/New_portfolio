<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
  </head>
  <body>
    <h3>Aman Kumar</h3>
    <h4>B.tech ECE</h4>
    <h4>Ramgarh Engineering College</h4>
    <form action="#">
      <label for="">Name:</label>
      <input type="text" name="yourName" />
      <label for="">Email:</label>
      <input type="email" />
      <label for="">Color:</label>
      <input type="color" name="colorPicked" />
      <label for="">Gender:</label>
      <input type="radio" name="gender" id="Male" />
      <label for="">Male</label>
      <input type="radio" name="gender" id="Female" />
      <label for="">Female</label>
      <label for="">Pick date:</label>
      <input type="date" />
      <input type="range" />
      <label for="">Enter a number</label>
      <input type="number" name="numberSelected" />
      <br />
      <label for="">Enter your message here:</label>
      <br />
      <textarea name="name" id="" cols="30" rows="10"></textarea>
      <input type="submit" />
    </form>
  </body>
</html>
